<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
    font-family: 'Arial', sans-serif;
    line-height: 1.6;
    max-width: 600px;
    margin: 20px auto;
    padding: 0 20px;
    background-color: #f2f2f2;
    color: #333;
    text-align: center;
}

.info {
    background-color: #ffffff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    margin-bottom: 20px;
}

h1 {
    color: #0066cc;
}

p {
    margin-bottom: 10px;
    text-indent: 20px;
}

.love {
    font-style: italic;
    color: #cc0066;
}

.note {
    font-weight: bold;
    color: #009933;
}

.profile-img {
    max-width: 100%;
    border-radius: 50%;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    margin-bottom: 20px;
}

    </style>
    <title>송다윤 소개</title>
</head>
<body>
    <div class="info">
        <img src="송다윤.jpg" alt="송다윤 프로필 사진" class="profile-img">
        <h1>송다윤 소개 페이지</h1>
        <p>송다윤은 29살입니다. <span class="love">상민이를 매우 사랑</span>하는 이쁜 여자입니다.</p>
        <p class="note">내일 집에 안 갈 거라고 합니다.</p>
    </div>
</body>
</html>
